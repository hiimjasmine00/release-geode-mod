name: Release Geode Mod

on:
  workflow_dispatch:
  push:
    branches:
      - "**"

jobs:
  release:
    name: Release the mod
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/checkout@v4
        with:
          repository: hiimjustin000/BareBonesMod
          path: BareBonesMod

      - uses: ./
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          path: BareBonesMod
          draft: true
